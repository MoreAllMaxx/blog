{% extends 'base.html' %}

{% block title %}
    Add Category
{% endblock %}

{% block content %}
    {% if user_profile %}
        <h1>
            Add Category...
        </h1>
        <br>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary" type="submit">Add Category</button>
            </form>
        </div>
    {% else %}
        You're not allowed here (and you know it...)
    {% endif %}
{% endblock %}
