{% extends 'base.html' %}

{% block title %}
    Add Post
{% endblock %}

{% block content %}
    {% if user_profile %}
        <h1>
            Add Post...
        </h1>
        <br>
        <div class="form-group">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button class="btn btn-secondary" type="submit">Post</button>
            </form>
        </div>

    {% else %}
        You're not allowed here (and you know it...)
    {% endif %}
{% endblock %}
